<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>ColorGen</title>
    <script src='./lib/angular/angular.js'></script>
    <script src='./factories.js'></script>
    <script src="http://code.jquery.com/jquery-3.1.1.js" integrity="sha256-16cdPddA6VdVInumRGo6IbivbERE8p7CQR3HzTBuELA=" crossorigin="anonymous"></script>
   <link rel="stylesheet" href="https://cdn.jsdelivr.net/semantic-ui/2.2.4/semantic.min.css">
  <script src="https://cdn.jsdelivr.net/semantic-ui/2.2.4/semantic.min.js"></script>
  <link rel="stylesheet" href="./styles.css"></link>

  </head>

  <body ng-app="myApp">
    <div ng-controller="colorCtrl">

  <!-- CHANGING COLORS -->
      <div class='column'>
        <img class="ui right floated image" ng-style='style' ng-src='{{curImage}}'></img>
      </div>
    <div class='ui container'>
      <h1>ColorGen</h1>
      <button class="ui secondary right labeled icon button" ng-click="changeColors()"><i class="right arrow icon"></i>generate</button>

  <!-- BOOKMARK & SAVE -->
      <div class='column bottom aligned content'>
        <div class='ui action input'>
          <input class='ui black basic button' type='text' name='title' placeholder='Give it a name:' ng-model="title"></input>
          <!-- <button ng-click="addToDb()">Save</button> -->
          <button class='ui black basic button' ng-click="addThis()">Bookmark</button>
          <button class='ui black basic button' ng-click="addToDb()">Save Scheme</button>
      </div>

  <!-- UPLOADING NEW IMAGE -->
      <div class='column'>
        <form class='ui action input' method="post" enctype="multipart/form-data" action="/upload">
          <input class='ui black basic button' type='file' name='file'>
          <input class='ui black basic button' type='submit' value='submit' ng-click='changeImage()'>
        </form>
      </div>

<!-- DISPLAYING SAVED -->
      <h3>Bookmarked Color Schemes:</h3>
        <li ng-repeat="each in saved" ng-click='showSaved($index)'><a href="#">{{each[0]}}</a></li>
      <h3 ng-click='getFromDb()'>Saved Color Schemes:</h3>
        <li ng-repeat="each in fromDb track by $index" ng-click='showSavedDb($index)'><a href="#">{{each[0]}}</a></li>
    </div>
    </div>
    <script src='./colors.js'></script>
  </body>
</html>
