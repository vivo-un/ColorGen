<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>ColorGen</title>
    <script src='./lib/angular/angular.js'></script>
    <script src='./factories.js'></script>
    <script src="http://code.jquery.com/jquery-3.1.1.js" integrity="sha256-16cdPddA6VdVInumRGo6IbivbERE8p7CQR3HzTBuELA=" crossorigin="anonymous"></script>
   <link rel="stylesheet" href="https://cdn.jsdelivr.net/semantic-ui/2.2.4/semantic.min.css">
  <script src="https://cdn.jsdelivr.net/semantic-ui/2.2.4/semantic.min.js"></script>
  <link rel="stylesheet" href="./styles.css"></link>

  </head>

  <body ng-app="myApp">
  <div ng-controller="colorCtrl" class='ui three column doubling stackable container'>
    <h1>ColorGen</h1>

<!-- CHANGING COLORS -->
    <div class='column'>
      <img class="ui centered image" ng-style='style' ng-src='{{curImage}}'></img>
    </div>
    <button class="ui secondary right labeled icon button" ng-click="changeColors()"><i class="right arrow icon"></i>generate</button>

<!-- SAVING SCHEME -->
    <div class='column'>
      <div class='ui action input'>
        <input class='ui black basic button' type='text' name='title' placeholder='Give it a name:' ng-model="title"></input>
        <!-- <button ng-click="addToDb()">Save</button> -->
        <button class='ui black basic button' ng-click="addThis()">Save</button>
    </div>

<!-- UPLOADING NEW IMAGE -->
    <div class='column'>
      <form class='ui action input' method="post" enctype="multipart/form-data" action="/upload">
        <input class='ui black basic button' type='file' name='file'>
        <input class='ui black basic button' type='submit' value='submit' ng-click='changeImage()'>
      </form>
    </div>

<!-- DISPLAYING SAVED -->
      <li ng-repeat="each in saved" ng-click='showSaved($index)'><a href="#">{{each[0]}}</a></li>
  </div>
    <script src='./colors.js'></script>
  </body>
</html>
